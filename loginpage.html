<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Brothers.</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="icon" href="https://as1.ftcdn.net/v2/jpg/03/96/71/58/1000_F_396715828_lgMGn17l0Z4FMFkJbejg2QBZK7DNX368.jpg">
    <!--<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
</head>
<body>
    <center>
        <div class="container">
            <center>
            <h2 class="title">Login</h2>
            <form class="userdata">
                <div class="user">
                    <!--<i class='bx bx-user'></i>-->
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="userPasssword">
                    <!--<i class='bx bx-lock-alt'></i>-->
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
            </form>
            <button class="submit">Submit</button>
            <div class="error" id="errorMessage"></div>
            <div class="toggle" id="toggleForm">Don't have an account yet ?</div>
        </center>
        </div>
    </center>
</body>
</html>
